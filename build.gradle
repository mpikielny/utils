group 'com.slimgears.utils'
version '0.1-SNAPSHOT'

buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.18"
        classpath "com.moowork.gradle:gradle-node-plugin:1.2.0"
    }
}

project.ext {
    slf4jVer = "1.7.25"
    junitVer = "4.12"
    mockitoVer = "2.21.0"
    annotionsApiVer = "1.3.2"
    guiceVer = "4.2.0"
    commonsTextVer = "1.4"

    scripts = "$rootProject.projectDir/gradle-scripts"
    sourceCompatibility = 1.8
}

subprojects {
    group rootProject.group
    version rootProject.version

    apply from: "$rootProject.scripts/java.gradle"
    apply from: "$rootProject.scripts/maven-publish.gradle"

    repositories {
        mavenCentral()
    }
}
